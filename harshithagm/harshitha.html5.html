!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Two Column Layout with Grid</title>
<style>
  .container {
    display: grid;
    grid-template-columns: 4fr 5fr; /* Left column 60%, right column 40% */
    gap: 35px;
    width: 80%;
    max-width: 960px;
    margin: 25px 50px 75px 100px;
  }

  .left-column {
    background-color: #76c411;
    padding: 30px;
    box-sizing: border-box;
    color:#b7da1e;
  }
  p {
  border-style: dotted solid;
}

  .right-column {
    background-color: #2a9d8f;
    padding: 30px;
    box-sizing: border-box;
    color: rgb(199, 212, 16);
  }
  p {
  border-style: dotted solid;
}
</style>
</head>
<body>

<div class="container">
  <div class="left-column">
    <h2>Left Column</h2>
    <p>This is the left column using CSS Grid.</p>
  </div>

  <div class="right-column">
    <h2>Right Column</h2>
    <p>This is the right column using CSS Grid.</p>
  </div>
</div>

</body>
</html>
