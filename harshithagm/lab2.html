<!DOCTYPE html>
<html>
<head>
    <title>FEEDBACK FORM</title>
</head>
<style>
    body {
  background-color: rgb(34, 221, 212);
}
p {
  background-color: rgb(30, 173, 221);
}
div {
  width: 500px;
  margin: auto;
  border: 3px solid #73AD21;
}
</style>
<body>
<center>
    <h2>Feedback Form</h2>
<div This div element has width: 50px;div>
    <form>

        Name: <input type="text" name="name"><br><br>

        Email: <input type="email" name="email"><br><br>

        Who Suggest Us:
        <select name="source">
            <option>SOCIAL MEDIA</option>
            <option>ADVERTISEMENT</option>
            <option>FRIENDS</option>
            <option>OTHER</option>
        </select><br><br>

        Rate our service: <br>
        <input type="radio" name="rating" value="Excellent"> Excellent
        <input type="radio" name="rating" value="Good"> Good
        <input type="radio" name="rating" value="Average"> Average
        <input type="radio" name="rating" value="Poor"> Poor
        <br><br>

        What did you like?<br>
        <input type="checkbox" name="like" value="Quality"> Quality
        <input type="checkbox" name="like" value="Service"> Service
        <input type="checkbox" name="like" value="Price"> Price
        <br><br>

        Your Feedback:<br>
        <textarea name="message" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</center>
</body>
</html>
