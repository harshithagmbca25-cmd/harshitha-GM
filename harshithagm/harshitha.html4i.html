<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        /* Simple inline CSS */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.example.com/background.jpg'); /* Use your own image URL */
            background-size: cover;
            color: rgb(173, 216, 17);
            margin:  25px 50px 75px 100px;
            padding: 30;
        }

        header {
            text-align: center;
            padding: 60px;
            background-color: rgba(0, 0, 0, 0.5); /* Dark transparent background */
        }

        header h1 {
            font-family: 'Georgia', serif;
            color: #ddb30b;
        }

        .content {
            padding: 50px;
            background-color: rgba(171, 223, 30, 0.4); /* Semi-transparent background */
        }

        .content h2 {
            color: #13bfd6;
        }

        .content p {
            font-size: 4rem;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(85, 15, 196, 0.7);
            position: fixed;
            width: 100%;
            bottom: 10;
            color: rgb(59, 165, 38);
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple styled webpage with background and fonts.</p>
    </header>

    <div class="content">
        <h2>About this Page</h2>
        <p>Here, you can see how we can easily add background images, text colors, and fonts.</p>
    </div>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
